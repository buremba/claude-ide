# Browser Bookmarks & Extensions Demo
# Tests browser automation with bookmarks and extensions

reuse: true

browser:
  enabled: true
  headless: false
  autoOpen: true
  # Bookmarks to add to the browser
  bookmarks:
    - name: "Demo Server"
      url: "http://localhost:3000"
    - name: "Google"
      url: "https://google.com"
  # Extensions to install (Chrome Web Store IDs)
  extensions:
    - "fmkadmapgofadopljbjfkapdkoienihi"  # React DevTools

processes:
  demo-server:
    command: node server.cjs
    port: 3000
